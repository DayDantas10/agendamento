<div class="container">
    <header class="header">
      <a href="/home" class="btn btn-primary">
        <img src="https://www.hospitalriogrande.com.br/assets/site/images/logo-hospital-rio-grande.png" alt="Logo">
      </a>
      <div class="auth-links">
        <a href="#" class="logout">Sair</a>
        <i class="bi bi-arrow-bar-right"></i>
      </div>
    </header>
  
    <!-- Formulário de Cadastro de Horário -->
    <div class="form-container">
      <h3>Cadastro de Horário</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="medicoId">Código do Médico (CRM)</label>
          <input type="text" id="medicoId" name="medicoId" [(ngModel)]="horario.medico_id" required class="form-control">
        </div>
        <div class="form-group">
          <label for="horario">Data</label>
          <input type="date" id="data" name="data" [(ngModel)]="horario.data" required class="form-control">
        </div>
        <div class="form-group">
          <label for="horario">Horário</label>
          <input type="time" id="horario" name="horario" [(ngModel)]="horario.horario" required class="form-control">
        </div>
  
        <div class="form-group">
          <label for="disponivel">Disponível</label>
          <input type="checkbox" id="disponivel" name="disponivel" [(ngModel)]="horario.disponivel" class="form-control">
        </div>
  
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </form>
    </div>
  
    <!-- Rodapé -->
    <footer class="footer">
      <div class="footer-content">
        <p><a href="https://www.instagram.com/hospitalriogrande/" target="_blank">Instagram</a></p>
        <p> Av. Afonso Pena, 754 - Tirol, Natal - RN, 59020-100</p>
        <p>Telefone: (84) 1234-5678</p>
      </div>
    </footer>
  </div>
