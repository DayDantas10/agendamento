<div class="container">
  <header class="header">
    <div class="logo">
      <img src="https://www.hospitalriogrande.com.br/assets/site/images/logo-hospital-rio-grande.png" alt="Logo">
    </div>
    <div class="auth-links">
      <a href="#" class="logout">Sair</a>
      <i class="bi bi-arrow-bar-right"></i>
    </div>
  </header>

  <!-- Formulário de Cadastro de Especialidade -->
  <div class="form-container">
    <h3>Cadastro de Especialidade</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="codigo">Código da Especialidade</label>
        <input type="text" id="CodEspe" name="CodEspe" [(ngModel)]="especialidade.CodEspe" required class="form-control">
      </div>

      <div class="form-group">
        <label for="nome">Nome da Especialidade</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="especialidade.nome" required class="form-control">
      </div>

      <button type="submit" class="btn btn-success">Cadastrar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
  <!-- Rodapé -->
  <footer class="footer">
    <div class="footer-content">
      <p><a href="https://www.instagram.com" target="_blank">Instagram</a></p>
      <p>Endereço: Rua Exemplo, 123</p>
      <p>Telefone: (11) 1234-5678</p>
    </div>
  </footer>
</div>
