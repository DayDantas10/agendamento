<div class="wrapper">
  <div class="logo">
      <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
  </div>
  <div class="text-center mt-4 name">
      Agendamento de consultas
  </div>
  <form (submit)="login()" class="p-3 mt-3">
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="cpf" id="cpf" [(ngModel)]="cpf"-->placeholder="CPF" required>
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" [(ngModel)]="password" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
      <a href="#">Esqueceu a senha?</a> or <a href="#">Sign up</a>
  </div>
</div>
