<div class="container">
  <!-- Cabeçalho -->
  <header class="header">
    <a href="/home" class="btn btn-primary">
      <img src="https://www.hospitalriogrande.com.br/assets/site/images/logo-hospital-rio-grande.png" alt="Logo">
    </a>
    <div class="auth-links">
      <a href="#" class="logout">Sair</a>
      <i class="bi bi-arrow-bar-right"></i>
    </div>
  </header>

  <!-- Formulário de Cadastro -->
  <div class="form-container">
    <h3>Cadastro de Médicos</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="crm">CRM</label>
        <input type="text" id="crm" name="crm" [(ngModel)]="medico.CRM" required class="form-control">
      </div>

      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="medico.nome" required class="form-control">
      </div>

      <div class="form-group">
        <label for="CodEspe">Código da Especialidade</label>
        <input type="text" id="CodEspe" name="CodEspe" [(ngModel)]="medico.CodEspe" required class="form-control">
      </div>

      <button type="submit" class="btn btn-success">Cadastrar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="footer-content">
      <p><a href="https://www.instagram.com/hospitalriogrande/" target="_blank">Instagram</a></p>
      <p> Av. Afonso Pena, 754 - Tirol, Natal - RN, 59020-100</p>
      <p>Telefone: (84) 1234-5678</p>
    </div>
  </footer>
</div>
