<div class="container">
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <img src="https://www.hospitalriogrande.com.br/assets/site/images/logo-hospital-rio-grande.png" alt="Logo">
    </div>
    <div class="auth-links">
      <a href="#" class="logout">Sair</a>
      <i class="bi bi-arrow-bar-right"></i>
    </div>
  </header>

  <!-- Formulário de Cadastro -->
  <div class="form-container">
    <h3>Cadastro de Médicos</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="crm">CRM</label>
        <input type="text" id="crm" name="crm" required class="form-control">
      </div>

      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required class="form-control">
      </div>

      <div class="form-group">
        <label for="specialty">Especialidade</label>
        <input type="text" id="specialty" name="specialty"  required class="form-control">
      </div>

      <button type="submit" class="btn btn-success">Cadastrar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="footer-content">
      <p><a href="https://www.instagram.com" target="_blank">Instagram</a></p>
      <p>Endereço: Rua Exemplo, 123</p>
      <p>Telefone: (11) 1234-5678</p>
    </div>
  </footer>
</div>
