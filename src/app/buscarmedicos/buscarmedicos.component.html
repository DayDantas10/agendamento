<h1>Buscar Filme</h1>
<form [formGroup]="formBusca">
<label for="nome">Nome: </label>
<input  type="text" 
        id="nome" 
        name="nome"
        formControlName="nome"> 
<input type="button" value="Buscar"
        [disabled]="formBusca.invalid"
        (click)="buscar()">
</form>
<br>
<br>
<div *ngIf="medicos!= undefined">
        <ul>
        <li>{{medicos.nome}}</li>
        </ul>
</div>
